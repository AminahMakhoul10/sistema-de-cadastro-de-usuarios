<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de cadastro de usuários</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body> 
    <div class="container">
        <h1>Sistema de cadastro de usuários</h1>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="date" id="dataNascimento" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="endereco" placeholder="Endereço" required>
            <select id="genero" required>
                <option value="" disabled selected>Selecione seu gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <button type="submit">Cadastrar</button>
            <button type="submit" id="btnSalvar" style="display: none;">Salvar</button>
        </form>

        <h2>Lista de usuários cadastrados</h2>
        <table id="listaCadastro">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Endereço</th>
                    <th>Gênero</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="src/js/usuario.js"></script>
    <script src="src/js/storageService.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
